<div class="calendar-container small-calendar">
  <full-calendar
    #calendar
    [options]="calendarOptions"
    (dateClick)="handleDateSelect($event)"
    (eventClick)="handleEventClick($event)">
  </full-calendar>
</div>

<div *ngIf="isBookingModalOpen" class="booking-modal">
  <div class="modal-content">
    <h3>Book an Appointment</h3>
    <label for="appointment-time">Choose Time:</label>
    <input type="time" id="appointment-time" [(ngModel)]="selectedTime" />
    <button (click)="bookAppointment()">Book</button>
    <button (click)="closeBookingModal()">Cancel</button>
  </div>
</div>
