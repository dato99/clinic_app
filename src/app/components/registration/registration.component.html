<app-header></app-header>
<div class="registration-container">
    <h2>რეგისტრაცია</h2>
    <form class="registration-form">
      <div class="form-group">
        <label for="firstName">სახელი</label>
        <input type="text" id="firstName" placeholder="მიუთითეთ 5 სიმბოლო">
      </div>
      <div class="form-group">
        <label for="lastName">გვარი</label>
        <input type="text" id="lastName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="შეიყვანეთ თქვენი email">
      </div>
      <div class="form-group">
        <label for="password">პაროლი</label>
        <input type="password" id="password" placeholder="მითითეთ 8 სიმბოლო">
      </div>
      <div class="form-group">
        <label for="phone">პირადი ნომერი</label>
        <input type="text" id="phone" placeholder="0000000000">
      </div>
      <div class="form-group">
        <label for="category">კატეგორია</label>
        <input type="text" id="category" placeholder="ანესთეზიოლოგი/თერაპევტი ან სხვა..">
      </div>
      <div class="form-group">
        <label for="cv">CV</label>
        <input type="file" id="cv">
      </div>
      <div class="form-group">
        <label for="prof_pic">ფოტოსურათი</label>
        <input type="file" id="prof_pic">
      </div>
      <button type="submit" class="submit-button">რეგისტრაცია</button>
    </form>
  </div>
